server:
  port: 8000
  servlet:
    context-path: /
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/springcloud?serverTimezone=GMT&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  application:
    name: user-service
mybatis:
  type-aliases-package: me.zs.user.pojo

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8082/eureka,http://127.0.0.1:8083/eureka
  #固定实例地址
  instance:
    # 默认心跳续约为30秒
    lease-renewal-interval-in-seconds: 30
    # 最小的过期时长，默认为90秒
    lease-expiration-duration-in-seconds: 90
#    ip-address: 127.0.0.1
#    prefer-ip-address: true