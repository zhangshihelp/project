<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js测试程序</title>
    <script src="vue.min.js"></script>
</head>
<body>
<!--实现在body区域显示一个人的名称-->
<div id="app">
    {{name}}
</div>
</body>
<script>
    // 编写MVVM中的model部分及VM(ViewModel)部分
    var VM = new Vue({
        el: '#app', // VM接管了app区域的管理
        data: {
            name: '张诗',
        }
    })
</script>
</html>
